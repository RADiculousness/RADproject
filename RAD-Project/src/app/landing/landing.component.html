<h2>Class Name</h2>

<div class="tile-holder">

  <mat-card class="example-card" *ngFor="let tile of tiles" [routerLink]="[tile.link]">
      <mat-card-header>
          <mat-card-title class="title">{{tile.title}}</mat-card-title>
        </mat-card-header>
        <mat-icon color="accent" class="mat-48">{{tile.icon}}</mat-icon>
        <mat-card-content>
          <p>
            {{tile.description}}
          </p>
        </mat-card-content>
  </mat-card>

</div>
